<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bug Bounty Leaderboard</title>

  <!-- Main leaderboard styles (the comedic podium/table) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Loader styles (washing machine) -->
  <link rel="stylesheet" href="loader.css" />

  <!-- Bootstrap 5 CSS (optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <!-- Loader container (initially visible) -->
  <div id="loader">
    <!-- Paste the washing machine HTML here -->
    <div class="washing-machine">
      <!-- Board with buttons -->
      <div class="board">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button circle"></div>
        <div class="button circle"></div>
      </div>

      <!-- Circular window with rotating content & bubbles -->
      <div class="window">
        <div class="content">
          <!-- Socks -->
          <div class="sock orange"></div>
          <div class="sock green"></div>
          <div class="sock red"></div>

          <!-- 3 or 4 images, example below has 3 -->
          <div class="images-wrapper">
            <img src="images/one.png"   alt="One"   class="image-item" />
            <img src="images/two.png"   alt="Two"   class="image-item" />
            <img src="images/three.png" alt="Three" class="image-item" />
            <img src="images/four.png" alt="Four" class="image-item" />
          </div>
        </div>

        <!-- Bubbles -->
        <div class="bubbles">
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
        </div>
      </div>

      <!-- Badge at bottom-right -->
      <div class="badge">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </div>
  <!-- END Loader -->

  <!-- Actual page content (hidden behind loader initially) -->
  <h1>Bug Bounty</h1>

  <!-- Podium Section -->
  <section class="podium-section">
    <div class="podium-container" id="podium"></div>
  </section>

  <!-- Leaderboard Table -->
  <div class="leaderboard-table-wrapper">
    <table id="leaderboard">
      <thead>
        <tr>
          <th>#</th>
          <th>Hunter</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <!-- Leaderboard & CSV logic -->
  <script src="script.js"></script>
  <!-- Loader logic (show/hide) -->
  <script src="loader.js"></script>

  <!-- Bootstrap 5 JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
